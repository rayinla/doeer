<head>
	<link rel="stylesheet" type="text/css" href="bulletinpostplaceholder.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200|Ubuntu:300,400,700" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>

<div class="maindiv">

<!--NAVBAR-->
	<div class="row navdiv">
		<div class="row searchdiv">
			<input class="searchinput" type="search" name="">
			<button class="btn-secondary searchbutton1">SEARCH</button>
		</div>
		<div class="row optionsdiv">
			<p class="bulletin"><a href="" class="bulletin" style="text-decoration: none;">BULLETIN</a></p>
			<p class="dooerrs"><a href="" class="dooerrs" style="text-decoration: none;">DOOERRS</a></p>
			<p class="profile"><a href="" class="profile" style="text-decoration: none;">PROFILE</a></p>
		</div>
	</div>

<!--everything below navbar-->
	<div class="row belownavdiv">
		
		<!--TITLE-->
		<div class="row titlediv">
			<div class="titletext">
				<p class="maintitle">DOOERR: Bulletin</p>
				<p class="subtitle" style="font-weight: 200;">Here you'll find assignments people need done:</p>
			</div>
			<div class="postdiv">	
				<a href="" class="postbutton" style="text-decoration: none;">Create A Post Here</a>
			</div>
		</div>
		
		<!--SIDEMENU-->
		<div class="sidemenudiv">

			<div class="profileoptionsdiv">
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">My Profile</a></p>
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">My Listings</a></p>
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">My Assignments</a></p>
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">Messages</a></p>
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">Reviews</a></p>
				<p style="margin-left: 10px; margin-left: 30px; margin-top: 30px; margin-bottom: 30px;"><a href="" class="box profileoption" style="text-decoration: none; font-size: 18px;">Account Settings</a></p>
			</div>

			<div class="box modifysearchdiv">
				<p class="box modifytext">Modify Search Results:</p>
				<p class="box dollarstext">Dollars:</p>
				<div class="box row dollarsdiv">
					<input type="checkbox" name="" class="box check1">
					<input type="text" name="" class="box min1">
					<p class="box to1">to</p>
					<input type="text" name="" class="box max1">
				</div>

				<p class="box daystext">Days Left:</p>
				<div class="box row daysleftdiv">
					<input type="checkbox" name="" class="box check2">
					<input type="text" name="" class="box min2">
					<p class="box to2">to</p>
					<input type="text" name="" class="box max2">
				</div>
				<div class="searchbutton2div"><button class="btn-secondary searchbutton2">SEARCH</button></div>		
			</div>

			<div class="box logoutdiv">
				<a href="" class="" style="text-decoration: none;">Log Out</a>
			</div>
		</div>

	</div>

</div>
	
</body>
</html>
